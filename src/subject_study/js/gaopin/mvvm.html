<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="text" />
        {{text}}
        <button @click="reset" style="display: block;" >重置</button>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
    <script>
        // eslint-disable-next-line no-undef
        class MyVue {
            constructor(options) {
                const {el, data, methods} = options
                this.methods = methods
                this.target = null

                // 初始化dispatcher
                console.log(this, data)
                this.observe(this, data)
                this.complie(document.getElementById(el))
            }

            observe(root, data) {
                for (const key in data) {
                    this.defineReactive(root, key, data[key])
                }
            }

            defineReactive(root, key, value) {
                if (typeof value === 'object') {
                    return this.observe(root, value)
                }

                const dep = new Dep()
                Object.defineProperty(root, key, {
                    set(newValue) {
                        if (value == newValue) return
                        value = newValue
                        dep.notify(newValue)
                    },
                    get() {
                        dep.addSub(this.target)
                        return value
                    }
                })
            }

            complie(dom) {
                const nodes = dom.childNodes
                console.log(nodes)
                for (const node of nodes) {
                    if (node.nodeType == 1) {       // 元素节点
                        const attrs = node.attributes
                        for (const attr of attrs) {
                            if (attr.name == 'v-model') {
                                const name = attr.value
                                node.addEventListener('input', e => {
                                    this[name] = e.target.value
                                })
                                this.target = new Watcher(node, 'input')
                                this[name]
                                console.log('this[name]1', this[name])
                            }
                            if (attr.name == '@click') {
                                const name = attr.value
                                console.log(name)
                                node.addEventListener('click', this.methods[name].bind(this))
                            }
                        }
                    }

                    if (node.nodeType == 3) {
                        const reg = /\{\{(.*)\}\}/
                        const match = node.nodeValue.match(reg)
                        if (match) {
                            const name = match[1].trim()
                            this.target = new Watcher(node, 'text')
                            console.log('this[name]2', this[name])
                            this[name]
                            node.nodeValue = this[name]
                        }
                    }
                }
            }
        }
        class Dep {
            constructor() {
                this.watchers = []
            }
            addSub(watcher) {
                console.log(watcher)
                this.watchers.push(watcher)
            }
            notify(value) {
                console.log(this.watchers)
                console.log(value)
                this.watchers.forEach(watcher => watcher.update(value))
            }
        }

        class Watcher {
            constructor(node, type) {
                this.node = node
                this.type = type
                console.log(node, type)
            }
            update(value) {
                console.log(value)
                if (this.type == 'input') {
                    this.node.value = value
                }
                if (this.type == 'text') {
                    this.node.nodeValue = value
                }
            }
        }
        const Vue = new MyVue({
            el: 'app',
            data: {
                text: 'hello world'
            },
            methods: {
                reset() {
                    console.log(this.text)

                    // this.text = ''
                }
            }
        })

        console.log(Vue)
    </script>
</body>
</html>
